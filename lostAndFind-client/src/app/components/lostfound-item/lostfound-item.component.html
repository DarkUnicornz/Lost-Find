<div class="container register">
  <div class="row">
    <div class="col-md-3 register-left">
      <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
      <h3>Welcome</h3>
      <p>You can upload lost or found item description..!</p>
      <!-- <input type="submit" name="" value="Login" /><br /> -->
    </div>
    <div class="col-md-9 register-right">
      <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
            aria-selected="true">Item Details</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile"
            aria-selected="false">Complain</a>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
          <h3 class="register-heading">Enter Item Description Here</h3>
          <form [formGroup]="postForm" (ngSubmit)="onPostSubmit()">
            <div class="row register-form">
              <div class="col-md-6">
                <div class="form-group">
                  <input type="text" formControlName="location" class="form-control" placeholder="Location *"
                  [ngClass]="{ 'is-invalid': submitted && f.location.errors }" />
                </div>
                <!-- <div class="form-group">
                      <input type="date" class="form-control" placeholder="Enter Lost/Found Date *" value="" />
                    </div> -->
                <div class="form-group">
                  <textarea class="form-control" formControlName="description" name="description"
                    id="exampleFormControlTextarea1" rows="2" placeholder="Description *" 
                    [ngClass]="{ 'is-invalid': submitted && f.description.errors }"></textarea>
                  <!-- <input type="password" class="form-control" placeholder="Password *" value="" /> -->
                </div>
                <!-- <div class="form-group">
                      <input type="password" class="form-control" placeholder="Confirm Password *" value="" />
                    </div> -->
                <div class="form-group">
                  <div class="maxl">
                    <label class="radio inline">
                      <input type="radio" name="gender" value="lost" checked>
                      <span> Lost </span>
                    </label>
                    <label class="radio inline">
                      <input type="radio" name="gender" value="found">
                      <span> Found </span>
                    </label>
                  </div>
                </div>  
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <input type="date" formControlName="date" class="form-control" placeholder="" 
                  [ngClass]="{ 'is-invalid': submitted && f.date.errors }" />
                </div>
                <!-- <div class="form-group">
                      <input type="text" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control"
                        placeholder="Your Phone *" value="" />
                    </div> -->
                <div class="form-group">
                  <select class="form-control" formControlName="status" [ngClass]="{ 'is-invalid': submitted && f.status.errors }">
                    <option class="hidden" selected disabled>Status</option>
                    <option>Delivered</option>
                    <option>Not Delivered</option>
                    <option>received</option>
                    <option>Not received</option>
                  </select>
                </div>
                <!-- <div class="form-group">
                      <input type="text" class="form-control" placeholder="Enter Your Answer *" value="" />
                    </div> -->
                <input type="submit" [disabled]="postForm.invalid" class="btnRegister" value="Send Post" />
              </div>
            </div>
          </form>
        </div>

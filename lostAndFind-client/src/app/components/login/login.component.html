<button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
  <span aria-hidden="true">&times;</span>
</button>

<div class="container mt-5 mb-5">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">
        <h3>{{'LOGIN.HEADER' | translate}}</h3>
        <div class="d-flex justify-content-end social_icon">
          <span><i class="fa fa-facebook-square"></i></span>
          <span><i class="fa fa-google-plus-square"></i></span>
          <span><i class="fa fa-twitter-square"></i></span>
        </div>
      </div>

      <ng-flash-message></ng-flash-message>

      <div class="card-body">
        <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onLoginSubmit()" #f="ngForm" novalidate>

          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-user"></i></span>
              </div>
              <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required
                #username="ngModel" placeholder="{{'LOGIN.PLACEHOLDER_USERNAME' | translate}}">
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="f.submitted && username.invalid">
              Username is required!
            </div>
          </div>

          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-envelope"></i></span>
              </div>
              <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required
                minlength="6" #password="ngModel" placeholder="{{'LOGIN.PLACEHOLDER_PASSWORD' | translate}}">
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="f.submitted && password.invalid">
              <div *ngIf="password.errors.required">Password is required</div>
              <div *ngIf="password.errors.minlength">
                Password must be at least 6 characters
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
              Login failed: {{ errorMessage }}
            </div>
          </div>

          <div class="form-group">
            <input type="button" (click)="bsModalRef.hide()" value="{{'LOGIN.CANCEL_BUTTON' | translate}}"
              class="btn float-right cancel_btn">
            <input type="submit" [disabled]="f.invalid" value="{{'LOGIN.SIGNIN_BUTTON' | translate}}"
              class="btn float-right login_btn mr-2">
          </div>

        </form>

        <div *ngIf="isLoggedIn">
          <ng-flash-message></ng-flash-message>
        </div>
      </div>

      <div class="card-footer">
        <div class="d-flex justify-content-center links">
          Don't have an account?<a href="#">Sign Up</a>
        </div>
        <div class="d-flex justify-content-center">
          <a href="#">Forgot your password?</a>
        </div>
      </div>
    </div>
  </div>
</div>

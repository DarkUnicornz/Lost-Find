<body>
    <div class="page-wrapper chiller-theme toggled">
        <a id="show-sidebar" class="btn btn-sm btn-dark" href="#">
            <i class="fas fa-bars"></i>
        </a>
        <nav id="sidebar" class="sidebar-wrapper">
            <div class="sidebar-content">
                <div class="sidebar-brand">
                    <a href="#">Welcome User</a>
                    <div id="close-sidebar">
                        <i class="fas fa-times"></i>
                    </div>
                </div>
                <div class="sidebar-header">
                    <div class="user-pic">
                        <img class="img-responsive img-rounded"
                            src="https://raw.githubusercontent.com/azouaoui-med/pro-sidebar-template/gh-pages/src/img/user.jpg"
                            alt="User picture">
                    </div>
                    <div class="user-info">
                        <span class="user-name">{{user.fName}}
                            <strong>{{user.lName}}</strong>
                        </span>
                        <span class="user-role">Moderator</span>
                        <span class="user-status">
                            <i class="fa fa-circle"></i>
                            <span>Online</span>
                        </span>
                    </div>
                </div>
                <!-- sidebar-header  -->
                <div class="sidebar-search">
                    <div>
                        <div class="input-group">
                            <input type="text" class="form-control search-menu" placeholder="Search...">
                            <div class="input-group-append">
                                <span class="input-group-text">
                                    <i class="fa fa-search" aria-hidden="true"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- sidebar-search  -->
                <div class="sidebar-menu">
                    <ul>
                        <li class="header-menu">
                            <span>General</span>
                        </li>

                        <li>
                            <a href [routerLink]="'/mod_dashboard'">
                                <i class="fa fa-dashboard"></i>
                                <span>Dashboard</span>
                            </a>
                        </li>

                        <li>
                            <a href [routerLink]="'/own_item'">
                                <i class="fa fa-plus"></i>
                                <span>Add New Item</span>
                            </a>
                        </li>
                        <li>
                            <a href [routerLink]="'/mod_profile'">
                                <i class="fa fa-user"></i>
                                <span>Edit Profile</span>
                            </a>
                        </li>

                        <li>
                            <a href [routerLink]="'/complain'">
                                <i class="fa fa-file-text-o"></i>
                                <span>Complain</span>
                            </a>
                        </li>

                    </ul>
                </div>
                <!-- sidebar-menu  -->
            </div>
            <!-- sidebar-content  -->
            
        </nav>
        <!-- sidebar-wrapper  -->
        <main class="page-content">
            <div class="container-fluid">
                        <form class="form" action="##" method="post" id="registrationForm">
                            <div class="form-group">
          
                                <div class="col-xs-6">
                                  <label for="ID">
                                    <h4>Phone</h4>
                                  </label>
                                  <input type="text" class="form-control" name="phone" id="phone" placeholder="enter phone"
                                    title="enter your phone number if any.">
                                </div>
                              </div>

                            <div class="form-group">
          
                              <div class="col-xs-6">
                                <label for="first_name">
                                  <h4>First name</h4>
                                </label>
                                <input type="text" class="form-control" name="first_name" id="first_name" placeholder="first name"
                                  title="enter your first name if any.">
                              </div>
                            </div>
                            <div class="form-group">
          
                              <div class="col-xs-6">
                                <label for="last_name">
                                  <h4>Last name</h4>
                                </label>
                                <input type="text" class="form-control" name="last_name" id="last_name" placeholder="last name"
                                  title="enter your last name if any.">
                              </div>
                            </div>
          

          
                            <div class="form-group">
                              <div class="col-xs-6">
                                <label for="mobile">
                                  <h4>Mobile</h4>
                                </label>
                                <input type="text" class="form-control" name="mobile" id="mobile"
                                  placeholder="enter mobile number" title="enter your mobile number if any.">
                              </div>
                            </div>
                            <div class="form-group">
          
                              <div class="col-xs-6">
                                <label for="email">
                                  <h4>Email</h4>
                                </label>
                                <input type="email" class="form-control" name="email" id="email" placeholder="you@email.com"
                                  title="enter your email.">
                              </div>
                            </div>
                            <div class="form-group">
          
                              <div class="col-xs-6">
                                <label for="email">
                                  <h4>Police Station</h4>
                                </label>
                                <input type="email" class="form-control" id="location" placeholder="Enter police station"
                                  title="enter the Police station">
                              </div>
                            </div>
                            <div class="form-group">
          
                              <div class="col-xs-6">
                                <label for="password">
                                  <h4>Password</h4>
                                </label>
                                <input type="password" class="form-control" name="password" id="password" placeholder="password"
                                  title="enter your password.">
                              </div>
                            </div>
                            <div class="form-group">
          
                              <div class="col-xs-6">
                                <label for="password2">
                                  <h4>Verify</h4>
                                </label>
                                <input type="password" class="form-control" name="password2" id="password2"
                                  placeholder="password2" title="enter your password2.">
                              </div>
                            </div>
                            <div class="form-group">
                              <div class="col-xs-12">
                                <br>
                                <button class="btn btn-lg btn-success" type="submit"><i class="glyphicon glyphicon-ok-sign"></i>
                                  Save</button>
                                <button class="btn btn-lg" type="reset"><i class="glyphicon glyphicon-repeat"></i> Reset</button>
                              </div>
                            </div>
                          </form>
                      </div>

                </div>
                

                <footer class="text-center">
                    <div class="mb-2">

                    </div>

                </footer>
            </div>
        </main>
        <!-- page-content" -->
    </div>
    <!-- page-wrapper -->

</body>

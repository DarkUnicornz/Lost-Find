            <div class="row">
                <div class="col-sm-3">
                    <!--left col-->


                    <div class="text-center">

                    <br>

                    <div class="panel panel-default">
                        <div class="panel-heading">Social Media</div>
                        <div class="panel-body">
                            <i class="fa fa-facebook fa-2x"></i>
                            <i class="fa fa-github fa-2x"></i>
                            <i class="fa fa-twitter fa-2x"></i>
                            <i class="fa fa-pinterest fa-2x"></i>
                            <i class="fa fa-google-plus fa-2x"></i>
                        </div>
                    </div>

                </div>
                <div class="col-sm-9">
                    <form class="form" [formGroup]="editForm" (ngSubmit)="onSubmit()">

                        <div class="form-group">
                            <label for="exampleInputEmail1">User Name</label>
                            <input type="text" class="form-control" id="username" formControlName="username" placeholder="Enter User Name">

                        </div>

                        <div class="form-group">
                            <label for="exampleInputEmail1">First Name</label>
                            <input type="text" class="form-control" id="fname" formControlName="fname" placeholder="Enter First Name">

                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Last Name</label>
                            <input type="text" class="form-control" id="lname" formControlName="lname" placeholder="Enter Last Name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Teliphone Number</label>
                            <input type="text" class="form-control" id="tnumber" formControlName="tnumber" placeholder="Teliphone Number">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Address</label>
                            <input type="text" class="form-control" id="address" formControlName="address" placeholder="Address">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Email</label>
                            <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>



                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>


                </div>
                <!--/col-9-->
            </div>
            <!--/row-->
